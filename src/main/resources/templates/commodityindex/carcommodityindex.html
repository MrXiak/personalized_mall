<script>
    $(function(){
        //获取要定位元素距离浏览器顶部的距离
        var navH = $(".navigation_body_container").offset().top;
        // console.log(navH);
        //滚动条事件
        $(window).scroll(function(){
            //获取滚动条的滑动距离
            var scroH = $(this).scrollTop();
            // console.log(scroH);
            //滚动条的滑动距离大于等于定位元素距离浏览器顶部的距离，就固定，反之就不固定
            if(scroH>=navH){
                $(".navigation_body_container").css({"position":"fixed","top":0});
                $(".navigation_totop").css({"display":"inline"});
            }else if(scroH<navH){
                $(".navigation_body_container").css({"position":"static"});
                $(".navigation_totop").css({"display":"none"});
            }
        })
    });
</script>
<script>
    $(function(){
        $('.trans').click(function(){
            //根据a标签的href转换为id选择器，获取id元素所处的位置，并高度减50px（这里根据需要自由设置）
            $('html,body').animate({scrollTop: ($($(this).attr('href')).offset().top -90 )},900);
        });
        $('#totop').click(function(){
            //根据a标签的href转换为id选择器，获取id元素所处的位置，并高度减50px（这里根据需要自由设置）
            $('html,body').animate({scrollTop: 0},900);
        });
    });
</script>
<script>
    function goDetial(goodsId){
        location.href = "/mall/leaseDetails/goDetials?goodsId="+ goodsId;

</script>
