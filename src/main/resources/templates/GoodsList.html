<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div class="i_bg">
    <div class="content mar_20">
        <div id="favoriteList"></div>
        <div class="l_list">
            <div class="list_c">
                <ul class="cate_list">
                    <li th:each="goods:${goodsList}">
                        <div class="name">
                            <a th:href="'/mall/goods/findById/'+${goods.id}" th:text="${goods.name}"></a>
                        </div>
                        <div class="price">
                            <font>￥<span th:text="${goods.price}"></span></font> &nbsp;
                        </div>
                        <div class="img">
                            <a  th:href="'/mall/goods/findById/'+${goods.id}">
                                <img th:src="${goods.fileName}" width="185"
                                     height="155" />
                            </a>
                        </div>
                        <div class="carbg">
                            <a href="javascript:void(0);" class="ss" >收藏</a>
                            <a href="javascript:void(0);" class="j_car" >加入购物车</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
